<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="col-5 mx-auto bg-light p-3">
            <form action="">
                <label for="">Code:</label>
                <input type="text" name="" placeholder="Code: " id="" class="form-control my-2">
                <label for="">Name:</label>
                <input type="text" name="" placeholder="Name: " id="" class="form-control my-2">
                <label for="">Qty:</label>
                <input type="text" name="" placeholder="Qty: " id="" class="form-control my-2">
                <label for="">Price:</label>
                <input type="text" name="" placeholder="Price: " id="" class="form-control my-2">
                <label for="">Discount:</label>
                <select name="" id="" class="form-select my-2">
                    <option value="0">0 %</option>
                    <option value="10">10 %</option>
                    <option value="15">15 %</option>
                </select>

                <button class="btn btn-success">Submit</button>
                <button class="btn btn-danger">Reset</button>
            </form>
        </div>
        <table class="text-center table table-dark table-hover">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Discount</th>
                    <th>Payment</th>
                </tr>
            </thead>
            <tbody id="demo">

            </tbody>
        </table>

    </div>
</body>
</html>
