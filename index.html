<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="col-5 mx-auto bg-light p-3">
            <form action="">
                <label for="">ID:</label>
                <input type="text" name="" placeholder="ID: " id="" class="form-control my-2">
                <label for="">Name:</label>
                <input type="text" name="" placeholder="Name: " id="" class="form-control my-2">
                <label for="">Gender</label>
                <select name="" id="" class="form-select my-2">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <label for="">Score1:</label>
                <input type="text" name="" placeholder="Score1: " id="" class="form-control my-2">
                <label for="">Score2:</label>
                <input type="text" name="" placeholder="Score2: " id="" class="form-control my-2">
                <label for="">Score3:</label>
                <input type="text" name="" placeholder="Score3: " id="" class="form-control my-2">
                <button class="btn btn-success my-2">Submit</button>
                <button class="btn btn-danger my-2">Reset</button>
            </form>
        </div>
        <table class="text-center table table-dark table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Score1</th>
                    <th>Score2</th>
                    <th>Score3</th>
                    <th>Total</th>
                    <th>Average</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="demo">

            </tbody>
        </table>
    </div>
</body>
</html>
